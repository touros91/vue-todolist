<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root" class="container">
        
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Logo Boolean">
            </div>
            <div class="addToList">
                <input type="text" placeholder="Nuovo Todo" v-model="newTodo">
                <button @click="addNewTodo()">Aggiungi</button>
            </div>
        </header>

        <main>
            <section>
                <div class="list-container">
                    <ul>
                        <li v-for="(todo, index) in todos" :key="index">
                            <span :class='todos[index].status ? "done" : "not-done"'>{{todo.task}}</span>
                            <div class="btnAndicons">
                                <button @click="done(index)" id="fatto">Fatto</button> 
                                <button>Modifica</button>
                                <i class="fas fa-times" @click="removeTodo(index)"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
